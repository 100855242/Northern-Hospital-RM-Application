<div class="form-container">

    <input placeholder="0" min="0" max="100" maxlength="3" type="number" class="vas-level-input" [(ngModel)]="this.vasScore"
    oninput="if(this.value < 0) this.value = 0; if(this.value > 100) this.value = 100;">
        
    <div class="error">
        <p *ngIf="!this.vasScore">{{this.errorMsg}}</p>
    </div>

    <button type="submit" class="submit-button" (click)="submitVasScore()">Next</button>

</div>

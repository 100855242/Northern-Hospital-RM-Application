<div class="container">
    <div class="heading">
        <h1 class="main-heading">My IPC Surveys</h1>
    </div>

    <div class="main-buttons">
        <button *ngFor="let btn of surveys; let i = index" class="main-btn btn{{i + 1}}">
            <fa-icon [icon]="['fas', 'align-left']"></fa-icon>
            <p>{{btn}}{{i + 1}}</p>
        </button>
    </div>

    <div class="heading">
        <h1 class="main-heading">My IPC Measurements</h1>
    </div>
    
    <div class="main-buttons">
        <button class="main-btn btn1" [routerLink]="['/ecog-status']">
            <fa-icon [icon]="['fas', 'running']" transform="grow-5"></fa-icon>
            <p>Ecog Status</p>
        </button>
        <button class="main-btn btn2" [routerLink]="['/likert']">
            <fa-icon [icon]="['fas', 'smile-beam']" transform="grow-5"></fa-icon>
            <p>Likert Scale</p>
        </button>
        <button class="main-btn btn3" [routerLink]="['/vas-breath']">
            <fa-icon [icon]="['fas', 'lungs']" transform="grow-5"></fa-icon>
            <p>Breathlessness</p>
        </button>
        <button class="main-btn btn4" [routerLink]="['/vas-pain']">
            <fa-icon [icon]="['fas', 'user-injured']" transform="grow-5"></fa-icon>
            <p>Level of Pain</p>
        </button>
        <button class="main-btn btn5" [routerLink]="['/fluid-drain']">
            <fa-icon [icon]="['fas', 'syringe']" transform="grow-5"></fa-icon>
            <p>Fluid Drain</p>
        </button>
        <button class="main-btn btn6" [routerLink]="['/qol']">
            <fa-icon [icon]="['fas', 'thumbs-up']" transform="grow-5"></fa-icon>
            <p>Quality of Life</p>
        </button>
    </div>
</div>
